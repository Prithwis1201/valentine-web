<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ðŸ’˜ Valentine Proposal ðŸ’˜</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ffafbd, #ffc3a0);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Comic Sans MS', cursive;
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 15px 40px rgba(0,0,0,0.2);
      max-width: 400px;
    }

    h1 {
      color: #ff4d6d;
      font-size: 28px;
    }

    p {
      font-size: 18px;
      margin-bottom: 30px;
    }

    button {
      font-size: 18px;
      padding: 12px 25px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: 0.3s;
      position: relative;
    }

    #yes {
      background: #ff4d6d;
      color: white;
      margin-right: 10px;
    }

    #yes:hover {
      transform: scale(1.1);
    }

    #no {
      background: #ddd;
    }

    .heart {
      position: absolute;
      font-size: 24px;
      animation: floatUp 2s linear forwards;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0);
        opacity: 1;
      }
      100% {
        transform: translateY(-200px);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <div class="card">
    <h1 id="title">Will you be my Valentine? ðŸ’–</h1>
    <p id="text">I promise unlimited care, bad jokes, and loyalty ðŸ¥¹</p>
    <button id="yes">Yes ðŸ’•</button>
    <button id="no">No ðŸ’”</button>
  </div>

  <script>
    const yesBtn = document.getElementById("yes");
    const noBtn = document.getElementById("no");
    const title = document.getElementById("title");
    const text = document.getElementById("text");

    noBtn.addEventListener("mouseover", () => {
      const x = Math.random() * 300 - 150;
      const y = Math.random() * 300 - 150;
      noBtn.style.transform = `translate(${x}px, ${y}px)`;
    });

    noBtn.addEventListener("click", () => {
      title.innerText = "Pleaseeee ðŸ˜­ðŸ’”";
      text.innerText = "I will do ANYTHING ðŸ¥º\nDon't say noooo";
    });

    yesBtn.addEventListener("click", () => {
      title.innerText = "YAYYYY ðŸ˜­ðŸ’–";
      text.innerText = "Thanks!! I knew it ðŸ˜ŒðŸ’˜";

      for (let i = 0; i < 20; i++) {
        createHeart();
      }
    });

    function createHeart() {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.innerText = "ðŸ’–";
      heart.style.left = Math.random() * window.innerWidth + "px";
      heart.style.top = "80%";
      document.body.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 2000);
    }
  </script>

</body>
</html>
